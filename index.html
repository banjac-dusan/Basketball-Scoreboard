<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Basketball Scoreboard</title>

    <!-- Style Sheet Link -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/Favicon.png" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <h2 id="home-score" class="score">0</h2>
        <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">
          + 1
        </button>
        <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">
          + 2
        </button>
        <button id="home-score-btn-3" onclick="increaseHomeScoreTwo()">
          + 3
        </button>
        <button id="home-reset-btn" class="reset" onclick="resetHomeScore()">
          RESET
        </button>
      </div>
      <div>
        <h3>GUEST</h3>
        <h2 id="guest-score" class="score">0</h2>
        <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">
          + 1
        </button>
        <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">
          + 2
        </button>
        <button id="guest-score-btn-3" onclick="increaseGuestScoreTwo()">
          + 3
        </button>
        <button id="guest-reset-btn" class="reset" onclick="resetGuestScore()">
          RESET
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
